version: '3.8'

services:
  # Infrastructure Services
  mysql:
    image: mysql:8.0
    container_name: ecommerce-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: productdb
      MYSQL_USER: productuser
      MYSQL_PASSWORD: productpass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - ecommerce-network

  postgresql:
    image: postgres:15
    container_name: ecommerce-postgres
    environment:
      POSTGRES_DB: authdb
      POSTGRES_USER: authuser
      POSTGRES_PASSWORD: authpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  postgresql-orders:
    image: postgres:15
    container_name: ecommerce-postgres-orders
    environment:
      POSTGRES_DB: orderdb
      POSTGRES_USER: orderuser
      POSTGRES_PASSWORD: orderpass
    ports:
      - "5433:5432"
    volumes:
      - postgres_orders_data:/var/lib/postgresql/data
    networks:
      - ecommerce-network

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: ecommerce-sqlserver
    environment:
      SA_PASSWORD: PaymentPass123!
      ACCEPT_EULA: Y
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - ecommerce-network

  redis:
    image: redis:7-alpine
    container_name: ecommerce-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ecommerce-network

  # Service Discovery
  eureka:
    build: ./service-discovery
    container_name: ecommerce-eureka
    ports:
      - "8761:8761"
    networks:
      - ecommerce-network

  # API Gateway
  api-gateway:
    build: ./api-gateway
    container_name: ecommerce-api-gateway
    ports:
      - "8080:8080"
    depends_on:
      - eureka
    environment:
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka/
    networks:
      - ecommerce-network

  # Java Services
  auth-service:
    build: ./auth-service
    container_name: ecommerce-auth-service
    ports:
      - "8081:8081"
    depends_on:
      - postgresql
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql:5432/authdb
      SPRING_DATASOURCE_USERNAME: authuser
      SPRING_DATASOURCE_PASSWORD: authpass
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka/
    networks:
      - ecommerce-network

  product-service:
    build: ./product-service
    container_name: ecommerce-product-service
    ports:
      - "8082:8082"
    depends_on:
      - mysql
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/productdb
      SPRING_DATASOURCE_USERNAME: productuser
      SPRING_DATASOURCE_PASSWORD: productpass
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka/
    networks:
      - ecommerce-network

  order-service:
    build: ./order-service
    container_name: ecommerce-order-service
    ports:
      - "8083:8083"
    depends_on:
      - postgresql-orders
      - eureka
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgresql-orders:5432/orderdb
      SPRING_DATASOURCE_USERNAME: orderuser
      SPRING_DATASOURCE_PASSWORD: orderpass
      EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE: http://eureka:8761/eureka/
    networks:
      - ecommerce-network

  # .NET Services
  cart-service:
    build: ./cart-service
    container_name: ecommerce-cart-service
    ports:
      - "8084:8084"
    depends_on:
      - redis
    environment:
      ConnectionStrings__Redis: redis:6379
    networks:
      - ecommerce-network

  payment-service:
    build: ./payment-service
    container_name: ecommerce-payment-service
    ports:
      - "8085:8085"
    depends_on:
      - sqlserver
    environment:
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=PaymentDB;User Id=sa;Password=PaymentPass123!;TrustServerCertificate=true;"
    networks:
      - ecommerce-network

volumes:
  mysql_data:
  postgres_data:
  postgres_orders_data:
  sqlserver_data:
  redis_data:


networks:
  ecommerce-network:
    driver: bridge
